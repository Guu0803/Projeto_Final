<div class="bg-white p-6 rounded-lg shadow-md w-96 mx-auto">
  <h2 class="text-center text-gray-800 text-xl font-semibold mb-4">Criar Conta</h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <label for="name" class="block text-gray-600 text-sm">Nome</label>
    <input type="text" formControlName="name" placeholder="Digite seu nome"
      class="mt-1 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-1 ring-red-500">

    <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
      <small *ngIf="registerForm.get('name')?.errors?.['required']">Nome é obrigatório.</small>
      <small *ngIf="registerForm.get('name')?.errors?.['minlength']">Nome deve ter no mínimo 8 caracteres.</small>
    </div>

    <label for="email" class="block text-gray-600 text-sm mt-4">Email</label>
    <input type="email" formControlName="email" placeholder="Digite seu email"
      class="mt-1 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-1 ring-red-500">
    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
      <small *ngIf="registerForm.get('email')?.errors?.['required']">Email é obrigatório.</small>
      <small *ngIf="registerForm.get('email')?.errors?.['email']">Formato de email inválido.</small>
    </div>


    <label for="password" class="block text-gray-600 text-sm mt-4">Senha</label>
    <input type="password" formControlName="password" placeholder="Digite sua senha"
      class="mt-1 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-1 ring-red-500">
    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
      <small *ngIf="registerForm.get('password')?.errors?.['required']">Senha é obrigatória.</small>
      <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Senha deve ter no mínimo 6 caracteres.</small>
    </div>

    <label for="confirm-password" class="block text-gray-600 text-sm mt-4">Confirmar senha</label>
    <input type="password" formControlName="confirmPassword" placeholder="Confirme sua senha"
      class="mt-1 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-1 ring-red-500">
    <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched">
      <small>As senhas não correspondem.</small>
    </div>
    <button type="submit"
      class="mt-6 w-full bg-red-500 text-white font-bold py-2 rounded hover:bg-red-600 transition duration-200">Criar
      Conta</button>
  </form>
  <p class="text-center text-gray-600 text-sm mt-4">Já tem uma conta?
    <a routerLink="/login" class="text-red-500 cursor-pointer hover:underline">
      Faça login
    </a>
  </p>
</div>
