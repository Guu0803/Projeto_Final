<form [formGroup]="locationForm" (ngSubmit)="searchOnSubmit()"
  class="flex items-center w-full max-w-3xl p-4 bg-white rounded-full shadow-lg">
  <div class="flex-1 px-4 border-r">
    <label class="block text-xs font-semibold text-gray-500">Onde</label>
    <input type="text" placeholder="Buscar destinos" formControlName="location"
      class="w-full mt-1 text-sm text-gray-700 placeholder-gray-400 bg-transparent focus:outline-none">
  </div>

  <div class="flex-1 px-4 border-r">
    <label class="block text-xs font-semibold text-gray-500">Check-in</label>
    <input type="date" formControlName="checkIn"
      class="w-full mt-1 text-sm text-gray-700 placeholder-gray-400 bg-transparent focus:outline-none">
  </div>
  <div class="flex-1 px-4 border-r">
    <label class="block text-xs font-semibold text-gray-500">Check-out</label>
    <input type="date" formControlName="checkOut"
      class="w-full mt-1 text-sm text-gray-700 placeholder-gray-400 bg-transparent focus:outline-none">
  </div>

  <div class="flex-1 px-4">
    <label class="block text-xs font-semibold text-gray-500">Quantas hóspedes</label>
    <input type="text" placeholder="Hóspedes?"
      class="w-full mt-1 text-sm text-gray-700 placeholder-gray-400 bg-transparent focus:outline-none">
  </div>

  <button class=" ml-4 text-white bg-red-500 rounded-full hover:bg-red-600 focus:outline-none">
    <i class="fa-solid fa-magnifying-glass p-2 "></i>
  </button>
</form>
